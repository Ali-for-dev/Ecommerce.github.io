<html>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
   <link rel="stylesheet" href="Style.css">
</head>
<body>
   <form id="product-form" action="../">
      <h1>Formulaire de produit</h1>
      <label for="name">Nom du produit:</label>
      <input type="text" id="name" name="name" required>
      <span id="name-error" class="error-message"></span>
      <label for="description">Description du produit:</label>
      <textarea id="description" name="description" rows="5" required></textarea>
      <span id="description-error" class="error-message"></span>
      <label for="photo">Photo du produit:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <img id="photo-preview" src="" alt="">
      <span id="photo-error" class="error-message"></span>
      <label for="stock">Stock du produit:</label>
      <input type="number" id="stock" name="stock" min="0" required>
      <label for="category">Catégorie du produit:</label>
      <select id="category" name="category" required>
      <option value="Electronique">Electronique</option>
      <option value="Vêtements">Vêtements</option>
      <option value="Livres">Livres</option>
      <option value="Autre">Autre</option>
      </select>
      <span id="category-error" class="error-message"></span>
      <span id="stock-error" class="error-message"></span>
      <input type="submit" value="Envoyer">
  </form>
  <script src="chek.js"></script>
</body>
</html>
